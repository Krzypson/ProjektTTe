{% extends"base.html"%}
{% block content %}

<div class="element">
<h1>Login</h1>
    <div class="element" id="login_form">
        <form method="post" action="/token">
        <div class="label_and_field">
            <label for="login_field">username</label><br>
            <input type="text" name="username" id="login_field">
        </div>
        <div class="label_and_field">
            <label for="login_password_field">password</label><br>
            <input type="password" name="password" id="login_password_field" class="password_field">
        </div>
        <button type="submit" id="login_button">login</button>
        </form>
        <div><p id="login_response">{{ value }}</p></div>
    </div>
    <p>Don't have an account? <a href="/register">Register here</a></p>
</div>

{% endblock %}
