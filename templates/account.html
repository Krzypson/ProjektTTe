{% extends"base.html"%}
{% block content %}

<p><a class="align-right logout" href="/logout">logout</a></p>

<p>this is the account page with stats and stuff</p>
<div class="account_table">
    <table>
        <tr class="table_header"><th colspan="2">INFO</th></tr>
        <tr>
            <td>username</td>
            <td>{{username}}</td>
        </tr>
        <tr>
            <td>email</td>
            <td>{{email}}</td>
        </tr>
        <tr>
            <td>games</td>
            <td>{{games}}</td>
        </tr>
        <tr>
            <td>wins</td>
            <td>{{wins}}</td>
        </tr>
        <tr>
            <td>mean game time</td>
            <td>{{mean_game_time}}</td>
        </tr>
    </table>
</div>
{% endblock %}
