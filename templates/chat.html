<div id="chat_box" class="element">
    <form id="chat_input_box" onsubmit="sendMessage(event)">
        <label for="messageText"></label>
        <input type="text" id="messageText" autocomplete="off" placeholder="{{username}}: "/>
        <button>Send</button>
    </form>
    <ul id='messages'>
    </ul>
</div>
